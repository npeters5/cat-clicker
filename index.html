<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <ul>
    </ul>

    <div>
        <!-- 'data-bind' is the way that the ViewModel talks to the HTML -->
        <h2 data-bind="text: name"></h2>
        <h3 data-bind="text: level"></h3>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="cute cat" data-bind="click: incrementCounter, attr:{src: imgSrc}">
        <div>
            <h3>Nicknames:</h3>
            <ul data-bind: "foreach: currentCat().nickNames">
                <li data-bind="text: nickNames">
                </li>
            </ul>
        </div>
    </div>

    <!-- order of the script tags matters! We want browser to look at knockout js first then our index js file-->
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js "></script>
    <script src="index.js "></script>
</body>

</html>
